<html>

<head>

</head>

<body>
    <header>
        <div>
           <img src="assests/netflixlogo.png" alt="netflixlogo" class="logo">
        </div>
        <div class="lang_signin">
            <select class="dropdown" name="language">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
            <a href="#" class="btn1">sign in</a>
        </div>
        
    </header>

    <div>
        
        <h1 class="title"> Unlimited Movies, TV shows and More</h1>
    </div>
    
    <div>
        <h2 class="h2"> Watch anywhere. Cancel anytime</h2>
    </div>
    <div>

    </div>
    <div class="input">
        <div class="email">

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
